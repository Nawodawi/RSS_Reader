<html>
<head>

<script>
function showRSS() {
  
    xmlhttp=new XMLHttpRequest();
    xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("rssOutput").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","app.php?q=",true);
  xmlhttp.send();
}
</script>

</head>
<body>




<button onclick="showRSS()">Load News from news.lk and save to the Data Base</button>



<button type="button" onclick="foo()">Retrieve news from Data Base</button>



<script>
  function foo() {
    
      xmlhttp=new XMLHttpRequest();
      xmlhttp.onreadystatechange=function() {
      if (this.readyState==4 && this.status==200) {
        document.getElementById("dbOutput").innerHTML=this.responseText;
      }
    }
    xmlhttp.open("GET","retrieve.php?q=",true);
    xmlhttp.send();
  }
  </script>



<br><br>
<div id="rssOutput"></div>
<div id="dbOutput"></div>
</body>
</html>
